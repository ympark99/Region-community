<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="youtube_style.css">
    <title>Youngtube Mobile</title>
    <script src="https://kit.fontawesome.com/b85f4c224c.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youngtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video player  -->
    <section class="player">
        <video controls src="video/Boracay.mp4"></video>
    </section>



<div class="infoAndUpNext">
    <!-- Video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Boracay</li>
                <li>#White beach</li>
                <li>#Trip</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    2019 보라카이 3박4일 화이트비치 선셋(Sunset in white beach, Boracay)
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">
                <span class="views">조회수 3억회 • 2020.12.01.</span>
            </span>
        </div>
        <div class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>234만</span></button></li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li>
                <button><i class="fas fa-share"></i><span>공유</span></button></li>
            <li>
                <button><i class="fas fa-plus"></i><span>저장</span></button></li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button></li>
        </div>
        <!-- channel description -->
        <div class="channel">
            <div class="metadata">
                <img src="image/emoticon.png" alt="">
                <div class="info">
                    <span class="name">Youngmin Park</span>
                    <span class="subscribers">구독자 1230만명</span>
                </div>
            </div>
            <button class="subscribe">구독</button>
        </div>
    </section>

    <!-- UpNext -->
    <section class="UpNext">
        <span class="title">관련 동영상</span>
        <ul>
            <li class="item">
                <div class="img"><img src="https://www.businessdestinations.com/wp-content/uploads/2019/07/Seoul.jpg" alt=""></div>
                <div class="info">
                    <span class="title">서울여행☕️(성수동, 건대, 홍대, 익선동, 숭례문)</span>
                    <span class="name">여행의 정석</span>
                    <span class="views">조회수 1.1만회 • 1개월전</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="https://www.travellens.co/content/images/2020/01/busan-skyline.jpg" alt=""></div>
                <div class="info">
                    <span class="title">VLOG｜2박3일 부산 여행 브이로그⛱ BUSAN TRAVEL VLOG</span>
                    <span class="name">코로나 끝나라</span>
                    <span class="views">조회수 3천회 • 1년전</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</div>

</body>
</html>
